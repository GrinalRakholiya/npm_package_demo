<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            background: #DDE1E7;
            text-align: center;
        }

        .content {
            width: 330px;
            padding: 40px 30px;
            background: #DDE1E7;
            border-radius: 10px;
            box-shadow: -3px -3px 7px #ffffff73, 2px 2px 5px rgba(94, 104, 121, 0.288);
        }

        .content .text {
            font-size: 33px;
            font-weight: 600;
            margin-bottom: 35px;
            color: #595959;
        }

        .field {
            height: 50px;
            width: 100%;
            display: flex;
            position: relative;
            margin-top: 20px;
        }

        .field input {
            height: 100%;
            width: 100%;
            padding-left: 45px;
            outline: none;
            border: none;
            font-size: 18px;
            background: #DDE1E7;
            color: #595959;
            border-radius: 25px;
            box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
        }

        .field input:focus {
            box-shadow: inset 1px 1px 2px #BABECC, inset -1px -1px 2px #ffffff73;
        }

        .field span {
            position: absolute;
            color: #595959;
            width: 50px;
            line-height: 50px;
        }

        .field label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 45px;
            pointer-events: none;
            color: #666666;
        }

        .field input:valid~label {
            opacity: 0;
        }

        button {
            margin: 15px 0;
            width: 100%;
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            font-weight: 600;
            background: #DDE1E7;
            border-radius: 25px;
            border: none;
            outline: none;
            cursor: pointer;
            color: #595959;
            box-shadow: 2px 2px 5px #BABECC, -5px -5px 10px #ffffff73;
        }

        button:focus {
            color: #3498DB;
            box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
        }

        .sign-up {
            margin: 10px 0;
            color: #595959;
            font-size: 16px;
        }

        .sign-up a {
            color: #3498DB;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="text">
            Sign Up Form
        </div>
        <form id="signupForm" action="http://localhost:3000/submit" method="POST">
            <div class="field">
                <input type="text" id="username" name="username" required autocomplete="username">
                <span class="fas fa-user"></span>
                <label>Username</label>
            </div>
            <div class="field">
                <input type="email" id="email" name="email" required autocomplete="email">
                <span class="fas fa-envelope"></span>
                <label>Email</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <span class="fas fa-lock"></span>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                <span class="fas fa-lock"></span>
                <label>Confirm Password</label>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit">Sign Up</button>
            <div class="sign-up">
                Already have an account?
                <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("confirmPassword").addEventListener("input", function () {
            document.getElementById("passwordError").innerText = ""; // Clear the error message
        });

       document.getElementById("signupForm").addEventListener("submit", function (event) {   // code to send form data to the server
            event.preventDefault(); // Prevent the default form submission behavior

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {  // Check if passwords match
                document.getElementById("passwordError").innerText = "Passwords do not match";
                return; // Exit the function, preventing form submission
            }

            var formData = new FormData(this);  //collect all the input fields within the form (signupForm) and their values

            // Send form data to the server using fetch API
            fetch("http://localhost:3000/submit", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Parse the JSON response
                        
                    } else {
                        throw new Error('Form data submission failed!');
                    }
                })
                .then(data => {
                    alert(data.message); // Display the success message in an alert box
                })
                .catch(error => {
                    console.error("Error occurred during form data submission:", error);
                });
        });

    </script>
</body>
</html>
